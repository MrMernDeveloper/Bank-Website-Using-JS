<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-6">welcome to your <span class="text-violet-600">Demo-Bank-site</span> !!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-semibold mb-4">Please login</h3>
            <div>
                <input id="user-email" class="w-9/12 mb-2 px-3" type="email" name="" id="" placeholder="Your Email Address">
                <input id="user-password" class="w-9/12 mb-2 px-3" type="password" name="" id="" placeholder="Your Pass Word">
                <button id="button-submit" class="rounded-lg bg-amber-600 px-8 py-2 block text-white font-medium  hover:bg-sky-700" >Submit</button>
            </div>
        </section>
    </main>
    













    <script src="js/log-in.js"></script>
