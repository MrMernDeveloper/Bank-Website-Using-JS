<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank recape</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" bg-sky-50">
    <header>
        <section class="  bg-sky-400  w-9/12 mx-auto my-4 py-8 rounded-lg hover:scale-105">
            <div class=" md:flex items-center justify-evenly">
                <div class="flex justify-center">
                    <img src="images/EmptyGlossyGrouse-max-1mb.gif" alt="">
                </div>
                <div>
                    <h1 class="text-5xl font-bold text-center text-white ">Functional Demo-Bank!!</h1>
                </div>

            </div>
            </div>

            </div>

        </section>

    </header>
    <main>
        <section>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class=" p-8 bg-yellow-400 mt-8 rounded-lg hover:scale-105">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h2 class="text-4xl font-semibold ">$<span id="deposite-total">00</span></h2>
                </div>
                <div class=" p-8 bg-red-400 mt-8 rounded-lg hover:scale-105">
                    <h4 class="text-2xl font-semibold">withdraw</h4>
                    <h2 class="text-4xl font-semibold ">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class=" p-8 bg-blue-400 mt-8 rounded-lg hover:scale-105">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="text-4xl font-semibold ">$<span id="balance-total">00</span></h2>
                </div>
                <div></div>
                <div></div>
            </div>
        </section>
        <section class="w-9/12 mx-auto mt-8 mb-16">
            <div class="grid grid-cols-1 md:grid-cols-2  gap-4">
                <div class="bg-violet-400 p-8 rounded-lg  ">
                    <h3 class="text-3xl  text-white font-medium">Your Deposit</h3>
                    <input id="deposite-input" class=" mt-3 px-8 py-1 w-3/4 rounded-lg" type="number"
                        placeholder="$ Amount you have to deposite">
                    <button id="deposite-button"
                        class="block bg-sky-600 px-8 py-2 rounded-lg hover:bg-rose-400 mt-3 text-white font-medium">
                        Deposite</button>
                </div>
                <div class="bg-cyan-400 p-8 rounded-lg  ">
                    <h3 class="text-3xl  text-white font-medium">Your withdraw</h3>
                    <input id="withdraw-input" class=" mt-3 px-8 py-1 w-3/4 rounded-lg" type="number"
                        placeholder="$ Amount you have to deposite">
                    <button id="withdraw-button"
                        class="block bg-sky-600 px-8 py-2 rounded-lg hover:bg-rose-400 mt-3 text-white font-medium">
                        withdraw</button>
                </div>


            </div>
        </section>
    </main>
    <footer class=" text-center py-8 font-medium text-slate-500 "> <small> Â© 2022 - Rakib Hasan,, A junior web
            developer</small></footer>

            <script src="js/utilities.js"></script>
            <script src="js/deposite.js"></script>
            <script src="js/withdraw.js"></script>
</body>

</html>
